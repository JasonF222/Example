<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="name" 
            placeholder="First name..." >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name" 
            placeholder="Last name..." >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" 
            placeholder="Password..." >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password" 
            placeholder="Confirm Password..." >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="font" value="normal" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="normal" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="normal" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="font" value="normal" id="Other">
            <label for="Other">Other</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <p>My favorite language:</p>
            <select name="Language">
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive periodic email updates</label>
        </div>       
        <input type="submit" value="Create Account" >
        <p>* Indicates a required field</p>
    </form>
    
</body>
</html>
